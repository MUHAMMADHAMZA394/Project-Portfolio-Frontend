<div class="min-h-screen flex items-center justify-center px-4 py-12 animate-fade-in"
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl transform transition duration-500 hover:scale-[1.01]">

    <!-- Animated Heading -->
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 animate-slide-down tracking-wide">
      Let's Get in Touch ğŸ’Œ
    </h2>

    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name"
               class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all duration-300 hover:shadow-md" />
        <input type="email" placeholder="Email Address"
               class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all duration-300 hover:shadow-md" />
      </div>

      <input type="text" placeholder="Subject"
             class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all duration-300 hover:shadow-md" />

      <textarea placeholder="Your Message" rows="5"
                class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all duration-300 hover:shadow-md"></textarea>

      <div class="text-center">
        <button type="submit"
                class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-all duration-300 animate-pulse shadow-lg">
           Send Message
        </button>
      </div>
    </form>
  </div>
</div>
